<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="logo.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="recipe.css">
        <title>Simmer & Sizzle</title>
    </head>
    <body>
        <div class="form-container">
            <div class="form-header">
                Register
            </div>
            <form method="post" action="#">
                <div class="form-fields">
                    <div class="row">
                        <input name="username" type="text" class="cool-form space" placeholder="Username">
                    </div>
                    <div class="row">
                        <input name="email" type="email" class="cool-form space" placeholder="Email">
                    </div>
                    <div class="row">
                        <input name="pass" type="password" class="cool-form space" placeholder="Password">
                    </div>
                    <div class="row">
                        <input name="pass_confirm" type="password" class="cool-form space" placeholder="Confirm Password">
                    </div>
                    <div class="row admin-checkbox">
                        <input type="checkbox" class="cool-form" name="is_admin">
                        <span>I'd like to become an admin</span>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-warning">
                        Already have an account? <a class="cool-link" href="login.html">Login</a>
                    </div>
                    <button type="submit" class="cool-button space">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
