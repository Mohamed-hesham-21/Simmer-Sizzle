{% extends 'RecipeFinder/layout.html' %}
{% block main_view %}
<form action="" id="new-recipe-form">
    <div id="recipe-form-container">
        <div class="row-sp">
            <div class="recipe-basic-info">
                <div class="row">
                    <input name="name" type="text" class="cool-form space" placeholder="Name" val">
                </div>
                <div class="row">
                    <textarea name="description" rows="6" class="cool-form space" placeholder="Description" value=""></textarea>
                </div>
                <div class="row-sp">
                    <select name="cuisine" class="cool-form space">
                        <option selected value="">Cuisine</option>
                    </select>
                    <select name="course" class="cool-form space">
                        <option selected value="">Course</option>
                    </select>
                </div>
                <div class="row-sp">
                    <input name="prepTime" type="number" class="cool-form space" placeholder="Prep time (mins)" value="">
                    <input name="cookTime" type="number" class="cool-form space" placeholder="Cook time (mins)" value="">
                    <input name="servings" type="number" class="cool-form space" placeholder="Servings" value="">
                </div>
            </div>
            <div class="image-uploader">
                <div class = "image-uploader-container">  
                    <label for="input-image" class="image-label"> 
                        <img name="recipe-image" src="static/cameraicon.png" alt="" id="uploaded-image">
                    </label>
                </div>
                <input type="file" name="image" accept="image/jpeg, image/png, image/jpg" id="input-image" style="display:none;">
            </div>
        </div>
        <div class="dynamic-form space">
            <div class="dynamic-form-header">Nutrition Facts</div>
            <div class="row-sp">
                <input name="carbs" type="number" class="cool-form space" placeholder="Carbs" value="">
                <input name="protein" type="number" class="cool-form space" placeholder="Protein" value="">
                <input name="fats" type="number" class="cool-form space" placeholder="Fats" value="">
            </div>
        </div>
        
    
        <div class="dynamic-form space">
            <div class="dynamic-form-header">Ingredients</div>
            <div class="row-sp">
                <ol id="ingredient-list" class="cool-ol recipe-form-list">
                </ol>
                <div class="new-item-form-container space">
                    <div class="row-sp">
                        <input id="new-ingredient-name" name="name" type="text" class="cool-form space" placeholder="Ingredient">
                        <input id="new-ingredient-quantity" name="quantity" type="number" class="cool-form space" placeholder="Quantity">
                        <select id="new-ingredient-unit" name="unit" id="" class="cool-form space">
                            <option selected value="">Unit</option>
                        </select>
                    </div>
                    <button type="button" id="new-ingredient-button" class="cool-button space">Add</button>
                </div>
            </div>
        </div>
    
        <div class="dynamic-form space">
            <div class="dynamic-form-header">Steps</div>
            <ol id="step-list" class="cool-ol recipe-form-list">
    
            </ol>
            <div class="new-item-form-container">
                <textarea id="new-step-content" cols="30"  rows="5" class="cool-form space" placeholder="Write your step here..."></textarea>
                <button type="button" id="new-step-button" class="cool-button space">Add</button>
            </div>
        </div>
        <div class="recipe-form-footer">
            <button type="button" id="delete-recipe-button" class="danger-button bg-fnt space">Delete</button>
            <button type="button" class="bland-button bg-fnt space">Cancel</button>
            <button type="submit" class="cool-button bg-fnt space">Save</button>
        </div>
        <div id="error-container"></div>
    </div>
</form>
{% endblock %}
